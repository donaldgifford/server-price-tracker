apiVersion: v1
kind: Service
metadata:
  name: {{ include "server-price-tracker.fullname" . }}
  labels:
    {{- include "server-price-tracker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "server-price-tracker.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: server
