{{- if .Values.ollama.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "server-price-tracker.ollamaName" . }}
  labels:
    {{- include "server-price-tracker.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  serviceName: {{ include "server-price-tracker.ollamaName" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "server-price-tracker.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        {{- include "server-price-tracker.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ollama
    spec:
      {{- with .Values.ollama.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: ollama
          image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
          imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 11434
              protocol: TCP
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    until curl -sf http://localhost:11434/api/tags >/dev/null 2>&1; do sleep 1; done
                    ollama pull {{ .Values.ollama.model }}
          livenessProbe:
            httpGet:
              path: /api/tags
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/tags
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: {{ .Values.ollama.resources.requests.cpu | quote }}
              memory: {{ .Values.ollama.resources.requests.memory }}
            limits:
              cpu: {{ .Values.ollama.resources.limits.cpu | quote }}
              memory: {{ .Values.ollama.resources.limits.memory }}
              {{- if .Values.ollama.gpu.enabled }}
              nvidia.com/gpu: {{ .Values.ollama.gpu.count | quote }}
              {{- end }}
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
  {{- if .Values.ollama.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: ollama-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.ollama.persistence.storageClass }}
        storageClassName: {{ .Values.ollama.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.ollama.persistence.size }}
  {{- else }}
      volumes:
        - name: ollama-data
          emptyDir: {}
  {{- end }}
{{- end }}
