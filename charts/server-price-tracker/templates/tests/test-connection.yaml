apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "server-price-tracker.fullname" . }}-test-connection"
  labels:
    {{- include "server-price-tracker.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=5', '{{ include "server-price-tracker.fullname" . }}:{{ .Values.service.port }}/healthz']
  restartPolicy: Never
