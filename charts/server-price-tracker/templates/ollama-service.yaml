{{- if .Values.ollama.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "server-price-tracker.ollamaName" . }}
  labels:
    {{- include "server-price-tracker.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: ClusterIP
  ports:
    - port: 11434
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "server-price-tracker.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
{{- end }}
