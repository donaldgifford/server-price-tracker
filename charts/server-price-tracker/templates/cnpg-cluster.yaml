{{- if .Values.cnpg.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "server-price-tracker.cnpgClusterName" . }}
  labels:
    {{- include "server-price-tracker.labels" . | nindent 4 }}
spec:
  instances: {{ .Values.cnpg.instances }}
  imageName: {{ .Values.cnpg.imageName }}

  bootstrap:
    initdb:
      database: {{ .Values.cnpg.bootstrap.database }}
      owner: {{ .Values.cnpg.bootstrap.owner }}

  managed:
    services:
      {{- with .Values.cnpg.managed.services.disabledDefaultServices }}
      disabledDefaultServices:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  storage:
    size: {{ .Values.cnpg.storage.size }}
    {{- if .Values.cnpg.storage.storageClass }}
    storageClass: {{ .Values.cnpg.storage.storageClass }}
    {{- end }}

  monitoring:
    enablePodMonitor: {{ .Values.cnpg.monitoring.enablePodMonitor }}
    {{- with .Values.cnpg.monitoring.customQueriesConfigMap }}
    customQueriesConfigMap:
      {{- toYaml . | nindent 6 }}
    {{- end }}

  postgresql:
    parameters:
      {{- range $key, $value := .Values.cnpg.postgresql.parameters }}
      {{ $key }}: {{ $value | quote }}
      {{- end }}

  {{- with .Values.cnpg.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
