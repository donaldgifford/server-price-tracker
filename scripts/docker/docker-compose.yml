---
# Local development docker-compose stack
# Usage: docker compose -f scripts/docker/docker-compose.yml up -d
#
# After starting, pull the Ollama model:
#   docker compose -f scripts/docker/docker-compose.yml exec ollama ollama pull qwen2.5:3b

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: server_price_tracker
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker"]
      interval: 5s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    # For GPU passthrough (nvidia), uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  pgdata:
  ollama_data:
