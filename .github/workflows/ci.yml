---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    name: Label PR
    steps:
      - name: Checkout code
        uses: actions/labeler@v6
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: make test-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: donaldgifford/server-price-tracker
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run govulncheck
        uses: donaldgifford/govulncheck-action@v1
        with:
          go-version-file: go.mod
          go-package: ./...

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          severity: HIGH,CRITICAL
          exit-code: "1"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Verify builds for all platforms
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: build --snapshot --clean

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev image
        if: github.event_name == 'pull_request'
        uses: docker/bake-action@v6
        with:
          targets: ci
          source: .
          files: docker-bake.hcl
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            *.output=type=registry

      - name: Build multi-arch images (post-merge validation)
        if: github.event_name == 'push'
        uses: docker/bake-action@v6
        with:
          targets: ci
          source: .
          files: docker-bake.hcl
          set: |-
            *.cache-from=type=gha

  lint-repo:
    name: Lint Repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint repo YAML
        run: yamllint -c .yamllint.yml .

      - name: Lint chart YAML
        run: yamllint -c charts/.yamllint.yml charts/

      - name: Check YAML formatting
        run: yamlfmt -lint '**/*.yaml' '**/*.yml'

      - name: Lint Markdown
        run: markdownlint-cli2 '**/*.md' '#node_modules' '#vendor'

      - name: Lint GitHub Actions
        run: actionlint

      - name: Lint Helm chart
        run: helm lint charts/server-price-tracker/

  helm-unittest:
    name: Helm Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run helm-unittest
        uses: d3adb5/helm-unittest-action@v2
        with:
          charts: charts/server-price-tracker
          flags: --color

  helm-test:
    name: Helm Chart Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1

      - name: Install and test charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config ct.yaml
