---
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump.outputs.version }}
      skipped: ${{ steps.bump.outputs.skipped }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: jefflinse/pr-semver-bump@v1.7.4
        id: bump
        name: Bump and Tag Version
        with:
          mode: bump
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          require-release-notes: false
          major-label: major
          minor-label: minor
          patch-label: patch
          noop-labels: "dont-release"
          release-notes-prefix: "### RELEASE NOTES"
          with-v: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: bump-version
    if: needs.bump-version.outputs.skipped != 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [bump-version, release]
    if: needs.bump-version.outputs.skipped != 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/donaldgifford/server-price-tracker
          tags: |
            type=semver,pattern={{version}},value=${{ needs.bump-version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.bump-version.outputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker images
        uses: docker/bake-action@v6
        with:
          targets: release
          source: .
          files: |
            docker-bake.hcl
            ${{ steps.meta.outputs.bake-file-tags }}
            ${{ steps.meta.outputs.bake-file-labels }}
          set: |-
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  helm-release:
    name: Helm Chart Release
    runs-on: ubuntu-latest
    needs: [bump-version, docker]
    if: needs.bump-version.outputs.skipped != 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Update Chart.yaml version
        run: |
          VERSION="${{ needs.bump-version.outputs.tag }}"
          VERSION="${VERSION#v}"
          yq -i '.version = "'"$VERSION"'"' charts/server-price-tracker/Chart.yaml
          yq -i '.appVersion = "'"$VERSION"'"' charts/server-price-tracker/Chart.yaml
          cat charts/server-price-tracker/Chart.yaml

      - name: Commit Chart.yaml version bump
        run: |
          git add charts/server-price-tracker/Chart.yaml
          git commit -m "chore: bump chart version to ${{ needs.bump-version.outputs.tag }} [skip ci]"
          git pull --rebase origin main
          git push origin main

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
